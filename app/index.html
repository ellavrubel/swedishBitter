<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SwedishBitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<section class="head">
    <div class="head__container">
        <div class="head__inner">
            <div class="head__logo">
                <img src="img/logo.png" alt="">
            </div>
            <p class="head__text">
                Доставка по всей России
            </p>
            <div class="head__phone">
                <img src="img/phone.svg" alt="phone">
                <a class="phone" href="tel:8 800 345 00 00">8 800 345-00-00</a>
                <span class="text">Звонок бесплатный</span>
            </div>
        </div>
    </div>
</section>

<header class="header" style="background-image: url(img/header_bg.jpg)">
    <div class="header__inner">
        <div class="header__img">
            <img src="img/header_package.png" alt="">
        </div>
        <div class="header__content-wrapper">
            <div class="header__content-text">
                <p class="header__subtitle">СБОР ТРАВ</p>
                <p class="header__title">Шведская горечь</p>
                <p class="header__text">Не имеет аналогов в мире по оздоровительной силе и широте лечебных свойств</p>
            </div>
            <div class="header__content-form">
                <p class="content__form-text">Узнайте подробнее о бальзаме</p>
                <div class="content__form-inputs">
                    <input class="name" type="text" placeholder="Имя">
                    <input class="tel" type="tel" placeholder="Телефон">
                    <button class="btn header__content-form--btn">Узнать <span class="arrow"><img src="img/arrow.png" alt=""></span> </button>
                </div>
            </div>
        </div>
    </div>
</header>






<script src="js/main.js"></script>
</body>
</html>
